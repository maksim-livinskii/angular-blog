<div class="post" *ngIf="(post$ | async) as post; else loader">
  <div class="header">
    <h1>{{post.title}}</h1>

    <button routerLink="/" class="btn btn-link">На главную</button>
  </div>
  <div class="info">
    <b>{{post.author}}</b>
    <small>{{post.date | date:"medium"}}</small>
  </div>

  <div [innerHTML]="post.content"></div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
