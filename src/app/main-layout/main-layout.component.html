<app-alert></app-alert>
<nav class="navbar main flex-wrap">
  <h1 class="col-8 ml-auto d-flex justify-content-center mb-0"><a routerLink="/">Angular Blog</a></h1>
  <div class="col-2 d-flex justify-content-end">
    <div class="nav-item" ngbDropdown display="dynamic" placement="bottom-right" *ngIf="authService.isAuthenticated(); else login">
      <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown3" role="button" *ngIf="user" [innerHTML]="user.name"></a>
      <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
        <a ngbDropdownItem routerLink="/user">Кабинет</a>
        <a ngbDropdownItem href="#" (click)="logout()">Выйти</a>
      </div>
    </div>
    <ng-template #login>
      <a [routerLink]="['/auth', 'login']">Войти</a>
    </ng-template>
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
