<div class="card">
  <div class="card-header">
    <h2>{{post.title}}</h2>
    <div class="d-flex flex-column align-items-end">
      <small>{{post.author}}</small>
      <small>{{post.date | date:"dd.MM.yyyy"}}</small>
    </div>
  </div>

  <button
    [routerLink]="['/post',post.id]"
    class="btn btn-dark"
  >Открыть</button>
</div>
