<div *ngIf="posts; else loader">
  <div class="form-control">
    <input type="text" placeholder="Поиск" [(ngModel)]="searchStr">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Автор</th>
      <th>Название</th>
      <th>Дата</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | searchPosts:searchStr; let i = index;">
      <td>{{i+1}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date | date:"dd-MM-yy HH:mm:ss"}}</td>
      <td>
        <button
          class="btn btn-link"
          [routerLink]="['/admin', 'post', post.id, 'edit']"
        >Редактровать</button>
        <a (click)="remove(post.id)">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loader class="text-center">
  <app-loader></app-loader>
</ng-template>
